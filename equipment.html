<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <title>Document</title>    <style>        .box{            position: relative;            width: 500px;            height: 500px;            border: 1px solid #000;            margin: 0 auto;        }        .box>.pic{            position: absolute;            top: 50%;            left: 50%;            transform: translate(-50%,-50%);            width: 166px;            height: 166px;            background:url(imgs/people.jpg) no-repeat;            background-size:166px 166px;        }        .data_box{            position: relative;            width: 100%;            height: 100%;        }        ul{            list-style: none;            width: 100%;            height: 100%;            position: absolute;        }        ul>li{            width: 100px;            height: 15px;            font-size: 12px;            border-bottom:1px solid gray;            position: absolute;            margin-top: 20px;        }        ul>li>span{            position: absolute;            display: block;            width: 5px;            height: 5px;            background: gray;            right: -5px;            bottom:-2.5px;            transform: rotate(45deg);        }                   /*左边的填充*/        .left>li:nth-child(1){            top: 133px;            left: 123px;        }        .left>li:nth-child(2){            top: 150px;            left: 123px;        }        .left>li:nth-child(3){            width: 123px;            top: 197px;            left: 123px;        }        .left>li:nth-child(4){            width: 123px;            top: 240px;            right: 150px;            text-align: right;        }        .left>li:nth-child(5){            width: 123px;            top: 273px;            right: 153px;            text-align: right;        }        .left>li:nth-child(4)>span{            left: -5px;            bottom:-2.5px;            transform: rotate(45deg);        }        .left>li:nth-child(5)>span{            left: -5px;            bottom:-2.5px;            transform: rotate(45deg);        }    </style>    <script src="js/jquery-2.1.4.js"></script>    <script src="js/template-web.js"></script></head><body>   <div class="box">       <div class="pic">       </div>         <!--<div class="data_box">-->                <!--<ul class="left">-->                    <!--<li><i>头发</i><span></span></li>-->                    <!--<li><i>眼睛</i><span></span></li>-->                    <!--<li><i>嘴巴</i><span></span></li>-->                    <!--<li><i>衣服</i><span></span></li>-->                    <!--<li><i>鞋子</i><span></span></li>-->             <!--</ul>-->         <!--</div>-->   </div></body></html><!--<li>气压传感器</li>--><!--<li>雨量传感器</li>--><!--<li>水质检测仪</li>--><!--<li>波浪传感器</li>--><!--<li>水中油传感器</li>--><!--<li>风速风向传感器</li>--><!--<li>有效光合辐射仪</li>--><!--<li>ph/ORP传感器</li>--><!--<li>温湿度传感器</li>--><!--<li>海流传感器</li>--><script>    var data = [       ["头发","眼睛","嘴巴","衣服","鞋子"],       ["头发","眼睛","","",""],       ["头发","","嘴巴","",""],       ["","眼睛","","衣服","鞋子"]    ];    /* ========================================================================= */    var data_item = data[0];    var content = '<div class="data_box">';    if (data_item.length > 0) {        content += '<ul class="left">';        for (var i = 0; i < data_item.length; i++) {                var styleStr = $.trim(data_item[i]) != '' ? '' : ' style="visibility: hidden;"';                content += '<li' + styleStr + '><i>'+data_item[i]+'</i><span></span></li>';        }    }    content += '</div>';    $(".box").append(content);</script>
